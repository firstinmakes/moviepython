{% extends 'base.html' %}
{% block body %}
<div class="container">
   <div class="row">
      {% for i in movie_list %}
      <div class="col-md-3">
         <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" width="100px" height="250px" margin-right="100" margin="150">
               <div class="card-body">
                  <h5 class="card-title">{{i.name}}e</h5>
                  <p class="card-text"> {{i.desc}}</p>
                  <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">click here for detailse</a>
               </div>
          </div>
      </div>
      {% endfor %}
   </div>
</div>


{% endblock %}
